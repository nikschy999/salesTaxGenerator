<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Recipt</title>
    <style>
        body{
            margin: 1%;
        }
        
    </style>

    <script src="Bill.js">       
    </script>
</head>
<body>
    <div >
        <center>
            <h2 class="Header">Receipt Generator</h2>
        </center>
        
    </div>
    <hr>
    
    <div>
        <table class="table" id="item-adder">
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price Per Unit</th>
                <th>Imported/Domestic</th>
                <th>Category</th>
                <th>Cost Price</th>
                <th>Tax Component</th>
                <th>Total Price</th>
            </tr>
            <tr>
                <td>
                    <br>
                    <input id="item-name" placeholder="Name" class="form-control">
                </td>
                <td>
                    <br>
                    <input id="quantity" type="number" placeholder="Quantity" class="form-control">
                </td>
                <td>
                    
                    <br>
                    <input id="pricePerUnit" placeholder="Price per Unit" class="form-control">
                </td>
                <td>
                    <br>
                    <select class="form-control" id="locale">
                     <option selected>DOMESTIC</option>
                     <option>IMPORTED</option>
                     </select>
                </td>
                <td>
                    <br>
                   <select class="form-control" id="Category">
                    </select>
                </td>
                <td>
                    <div>
                        <br>
                        <h6 id="cost-price"></h6>
                    </div>
                </td>
                <td>
                    <div>
                        <br>
                        <h6 id="tax-price"></h6>
                    </div>
                </td>
                <td>
                    <div>
                        <br>
                        <h6 id="total-price"></h6>
                    </div>
                </td>
            </tr>
        
            
        </table>
       
    </div>
    <div>
        <button class="btn btn-primary mb-2" id="item-adder-button" onclick="addAnother()">Add Item</button>
        <span></span>
        <button class="btn btn-primary mb-2" id="finalize" onclick="getTotal()">Get Bill</button>
    </div>
</body>
</html>
